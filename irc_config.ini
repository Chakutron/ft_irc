# IRC Server Configuration

# Network settings
port=6667
hostname=127.0.0.1
server_name=ToxicIRC

# Server information
motd=Welcome to the *** TOXIC IRC 1.0 *** IRC server!
max_clients=100

# Authentication
password=secretpassword

# Channel settings
max_channels=50
max_channel_name_length=50

# Limits
max_nick_length=20
max_message_length=512

# Timeouts (in seconds)
ping_timeout=180
connection_timeout=300

# Logging
log_file=irc_server.log
log_level=INFO

# Operator credentials
operator_username=admin
operator_password=adminpass

# Features
enable_ssl=false
enable_ipv6=true

# File transfer settings
dcc_send_path=/tmp/irc_uploads
max_dcc_file_size=10485760  # 10 MB